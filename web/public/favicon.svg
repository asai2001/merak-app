<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <rect width="512" height="512" rx="96" fill="#16a34a"/>
  <!-- Tail feathers (fan) -->
  <g transform="translate(256,230)">
    <ellipse cx="-80" cy="-90" rx="28" ry="80" fill="#34d399" transform="rotate(-30)"/>
    <ellipse cx="-40" cy="-100" rx="26" ry="85" fill="#6ee7b7" transform="rotate(-15)"/>
    <ellipse cx="0" cy="-105" rx="25" ry="88" fill="#a7f3d0" transform="rotate(0)"/>
    <ellipse cx="40" cy="-100" rx="26" ry="85" fill="#6ee7b7" transform="rotate(15)"/>
    <ellipse cx="80" cy="-90" rx="28" ry="80" fill="#34d399" transform="rotate(30)"/>
    <!-- Eye spots on feathers -->
    <circle cx="-55" cy="-120" r="10" fill="#0d9488"/>
    <circle cx="-55" cy="-120" r="5" fill="#14b8a6"/>
    <circle cx="0" cy="-135" r="10" fill="#0d9488"/>
    <circle cx="0" cy="-135" r="5" fill="#14b8a6"/>
    <circle cx="55" cy="-120" r="10" fill="#0d9488"/>
    <circle cx="55" cy="-120" r="5" fill="#14b8a6"/>
  </g>
  <!-- Body -->
  <ellipse cx="256" cy="300" rx="55" ry="75" fill="#059669"/>
  <!-- Neck -->
  <ellipse cx="256" cy="230" rx="22" ry="50" fill="#047857"/>
  <!-- Head -->
  <circle cx="256" cy="190" r="30" fill="#047857"/>
  <!-- Eye -->
  <circle cx="265" cy="185" r="6" fill="white"/>
  <circle cx="267" cy="185" r="3" fill="#1e293b"/>
  <!-- Beak -->
  <polygon points="280,195 300,190 280,188" fill="#f59e0b"/>
  <!-- Crown -->
  <line x1="250" y1="165" x2="245" y2="145" stroke="#34d399" stroke-width="3" stroke-linecap="round"/>
  <line x1="256" y1="163" x2="256" y2="140" stroke="#34d399" stroke-width="3" stroke-linecap="round"/>
  <line x1="262" y1="165" x2="267" y2="145" stroke="#34d399" stroke-width="3" stroke-linecap="round"/>
  <circle cx="245" cy="143" r="4" fill="#6ee7b7"/>
  <circle cx="256" cy="138" r="4" fill="#6ee7b7"/>
  <circle cx="267" cy="143" r="4" fill="#6ee7b7"/>
  <!-- Feet -->
  <line x1="235" y1="370" x2="230" y2="400" stroke="#f59e0b" stroke-width="4" stroke-linecap="round"/>
  <line x1="277" y1="370" x2="282" y2="400" stroke="#f59e0b" stroke-width="4" stroke-linecap="round"/>
</svg>
